<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <header>
        <h1>Leader Board</h1>
    </header>
    <section>
        <div class="scoresDetail">
            <ul class="scoreHeading">
                <li>
                    <h2>Recent Scores</h2>
                </li>
                <li>
                    <button id="refreshBtn">Refresh</button>
                </li>
            </ul>
            <ul class="score" id="displayList">
            </ul>
            
        </div>
        <div class="addScore">
            <h2>Add your Score</h2>
            <form id="gameForm">
                <input type="text" id="nameText" placeholder="Your name" required>
                <input type="number" id="scoreText" placeholder="Your score" required>
                <div class="btnDiv">
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <span id="dateTime"></span>
        <span>Rida Arif</span>
    </footer>
</body>
</html>
